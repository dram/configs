<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- 
	Adjust Inconsolata font size.
-->

	<match target="font">
		<test name="family">
			<string>Inconsolata</string>
		</test>
		<edit name="pixelsize" mode="assign">
			<times>
				<name>pixelsize</name>
				<double>1.1</double>
			</times>
		</edit>
	</match>
</fontconfig>
